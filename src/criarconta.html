<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
</head>

<body class="bg-gray">

    <div class="w-full max-w-md mx-auto">
        <div class="md:flex md:items-center mb-6 mt-52">
            <div class="md:w-full text-center">
                <h2 class="text-2xl font-bold mb-4 text-white">Crie sua conta</h2>
            </div>
        </div>
        <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
                <label class="block mb-1 font-bold text-white" for="name">
                    Nome
                </label>
            </div>
            <div class="md:w-2/3">
                <input placeholder="Coloque seu nome" class="w-full border-gray-300 border-2 rounded-md p-2" type="text" name="name" id="name" />
            </div>
        </div>
        <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
                <label class="block mb-1 font-bold text-white" for="email">
                    Email
                </label>
            </div>
            <div class="md:w-2/3">
                <input placeholder="Coloque seu email" class="w-full border-gray-300 border-2 rounded-md p-2" type="email" name="email" id="email" />
            </div>
        </div>
        <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
                <label class="block mb-1 font-bold text-white" for="password">
                    Senha
                </label>
            </div>
            <div class="md:w-2/3">
                <input placeholder="Insira sua senha" class="w-full border-gray-300 border-2 rounded-md p-2" type="password" name="password" id="password" />
            </div>
        </div>
        <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
                <label class="block mb-1 font-bold text-white" for="confirm-password">
                    Confirmar Senha
                </label>
            </div>
            <div class="md:w-2/3">
                <input placeholder="Insira sua senha novamente" class="w-full border-gray-300 border-2 rounded-md p-2" type="password" name="confirm-password" id="confirm-password" />
            </div>
        </div>
        <div class="md:flex md:items-center">
            <div class="md:w-1/3"></div>
            <div class="md:w-2/3">
                <a href="index.html">
                    <button class="border-gray-300 border-2 rounded-md bg-transparent hover:bg-black focus:shadow-outline-blue focus:outline-none text-white font-bold py-2 px-4 rounded-md" type="button">
                        Criar Conta
                    </button>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
